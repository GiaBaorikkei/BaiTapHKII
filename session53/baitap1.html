<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum;
      function calculate(a, b, callback) {
        sum = a + b;
        callback();
      }

      function print() {
        console.log("Tổng là: ", sum);
      }

      calculate(2, 3, print);
    </script>
  </body>
</html>
